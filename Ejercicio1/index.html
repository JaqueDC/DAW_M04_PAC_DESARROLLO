<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
    <!--  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabecera o título de la página -->
    <h1>El tiempo</h1>

    <!-- Parrafo -->
    <p>Pronóstico del tiempo en tres días</p>

    <!-- Creación de la tabla con sus respectivas filas (tr) y columnas th (para la cabecera (de esta manera se ponen en negrita) y td) -->
    <table>
        <tr>
            <th style="background-color: white;"></th> <!-- Este lo hice así para que no aopte ningún estilo y sea un espacio en blanco -->
            <th class="hoy">Hoy</th>
            <th class="mañana">Mañana</th>
            <th class="domingo">Domingo</th>
        </tr>
        <tr>
            <th class="filas">Temperatura máxima</th>
            <td>15º</td>
            <td>16º</td>
            <td>17º</td>
        </tr>
        <tr>
            <th class="filas">Temperatura mínima</th>
            <td>13º</td>
            <td>12º</td>
            <td>14º</td>
        </tr>
        <tr>
            <th class="filas">Velocidad viento</th>
            <td>35km/h</td>
            <td>33km/h</td>
            <td>25km/h</td>
        </tr>
    </table>
</body>
</html>
